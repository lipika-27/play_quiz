<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_container">
        <div id="strt">
            <input type="text" name="user" id="user" placeholder="john" autocomplete="off"><br>
            <button id="start_btn">Start Quiz</button>
        </div>

        <div id="qns_box">
            <h2 id="qns">questions comes here</h2>
            <ul id="options">
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1"> Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2"> Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3"> Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4"> Answer</label>
                </li>
            </ul>
            <footer id="footer">
                <div id="total_qns">
                    <span>2 </span> of 5 Questions
                </div>
                <div>
                    <button id="next_qns">Next</button>
                </div>    
            </footer>
        </div>

        <div id="result_show">
            <div id="player_name">Hello, myname</div>
            <div id="your_result">You Scored 2 of 5</div>
            <div id="emoji"></div>
            <button id="play_again">Play Again</button>
        </div>
    </div>  
    <script src="index.js"></script>  
</body>
</html>
